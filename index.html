<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain AI Website Versions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 14px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .link-item {
            display: block;
            padding: 1rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .link-item .vote-count {
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }
        .gemini {
            background: linear-gradient(135deg, #44403C 0%, #57534e 100%);
        }
        .claude {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }
        .minimax {
            background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
        }
        .chatgpt {
            background: linear-gradient(135deg, #10a37f 0%, #1a9988 100%);
        }
        .kimi {
            background: linear-gradient(135deg, #5B7FFF 0%, #7B9CFF 100%);
        }
        .stats {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e0e0;
        }
        .stats h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 1rem;
        }
        .total-votes {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Website Implementations</h1>
        <p class="subtitle">Compare and vote for your favorite version!</p>
        <div class="links" id="links-container">
            <!-- Links will be populated by JavaScript -->
        </div>
        <div class="stats">
            <h3>Total Votes Cast</h3>
            <div class="total-votes" id="total-votes">0</div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'website_votes';
        const GITHUB_REPO = 'ktoetotam/website-building-blockchainwithAI';
        const VOTES_FILE_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/votes.json`;
        
        const implementations = [
            { id: 'gemini', name: 'Gemini Implementation', url: 'gemini/gemini-index.html', class: 'gemini' },
            { id: 'claude', name: 'Claude Implementation', url: 'claude/olga-chatelain-portfolio.html', class: 'claude' },
            { id: 'minimax', name: 'MiniMax Implementation', url: 'minimax/olga-chatelain-website/dist/index.html', class: 'minimax' },
            { id: 'chatgpt', name: 'ChatGPT Implementation', url: 'chatgpt/index.html', class: 'chatgpt' },
            { id: 'kimi', name: 'Kimi K2 Implementation', url: 'kimi-k2/index.html', class: 'kimi' }
        ];

        async function fetchGitHubVotes() {
            try {
                const response = await fetch(VOTES_FILE_URL + '?t=' + Date.now());
                if (response.ok) {
                    const data = await response.json();
                    return data;
                }
            } catch (error) {
                console.log('Using local votes:', error);
            }
            return getLocalVotes();
        }

        function getLocalVotes() {
            const votes = localStorage.getItem(STORAGE_KEY);
            return votes ? JSON.parse(votes) : {};
        }

        async function renderLinks() {
            const votes = await fetchGitHubVotes();
            const linksContainer = document.getElementById('links-container');
            let totalVotes = 0;

            linksContainer.innerHTML = '';

            implementations.forEach(impl => {
                const voteCount = votes[impl.id] || 0;
                totalVotes += voteCount;

                const link = document.createElement('a');
                link.href = impl.url;
                link.className = `link-item ${impl.class}`;
                link.innerHTML = `
                    ${impl.name}
                    <span class="vote-count">
                        ${voteCount} vote${voteCount !== 1 ? 's' : ''}
                    </span>
                `;
                linksContainer.appendChild(link);
            });

            document.getElementById('total-votes').textContent = totalVotes;
        }

        // Initial render
        renderLinks();

        // Update every 30 seconds to reflect any new votes
        setInterval(renderLinks, 30000);
    </script>
</body>
</html>
