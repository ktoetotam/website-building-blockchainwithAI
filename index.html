<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain AI Website Versions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        a {
            display: block;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        a:hover {
            opacity: 0.9;
        }
        .gemini {
            background-color: #44403C; /* Warm Grey from new Gemini theme */
        }
        .claude {
            background-color: #d97706; /* Gold/Orange from Claude site */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Versions</h1>
        <p style="margin-bottom: 20px; color: #666;">Select a version to preview:</p>
        <div class="links">
            <a href="gemini/gemini-index.html" class="gemini">Gemini Implementation</a>
            <a href="claude/olga-chatelain-portfolio.html" class="claude">Claude Implementation</a>
